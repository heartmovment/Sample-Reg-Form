<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== --->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== --->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Student Application Form</header>

        <form id="form">
            <div class="form first" style="background: rgba(47, 47, 90, 0);">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields" >
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" id="firstname" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" id="middlename" placeholder="Enter your middle name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" id="lastname" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" id="age" placeholder="Enter your age" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Home Address</label>
                            <input type="text" id="homeaddress" placeholder="Enter your home address" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" id="mobilenum" placeholder="Enter mobile number" maxlength="10" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Citizenship</label>
                            <input type="text" id="citizen" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Civil Status</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Divorce</option>
                                <option>Widowed</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Application for Admission Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Application Type</label>
                            <select required>
                                <option disabled selected>Select Application type</option>
                                <option>Freshman</option>
                                <option>Transferee</option>
                                <option>Masteral</option>
                                <option>Others</option> 
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Course Applied for</label>
                            <select required>
                                <option disabled selected>Select Course Applied for</option>
                                <option>B.S Engineering</option>
                                <option>B.S Information Tech</option>
                                <option>B.S Nursing</option>
                                <option>B.S Computer Science</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Admission Application</label>
                            <select required>
                                <option disabled selected>Admission Application for</option>
                                <option>1st Semester</option>
                                <option>2nd Semester</option>
                                <option>3rd Semester</option>
                                <option>4th Semester</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Previous School details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>School Name</label>
                            <input type="text" placeholder="Name of school" required>
                        </div>

                        <div class="input-field">
                            <label>Strand</label>
                            <select required>
                                <option disabled selected>Select Courses</option>
                                <option>Bachelor of Science in Computer Science</option>
                                <option>Bachelor of Science in Information Technology</option>
                                <option>Bachelor of Science in Information System</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>GWA in Math</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>GWA in Science</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>GWA in Filipino</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>GWA in English</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Overall GWA</label>
                            <input type="number" placeholder="" required>

                            <label>Lowest GWA</label>
                            <input type="number" placeholder="" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <div class="buttons">
                       
                        <button class="backBtn">
                            <i class="uil uil-navigator"></i>Back
                        </button>

                        <button type="submit" class="submitBtn" id="submitBtn">
                            <span class="btnText">Submit</span>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="form.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
